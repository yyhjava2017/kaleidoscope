server:
  port: 9009

eureka:
  instance:
    hostname: localhost
  client:
    #false表示不向注册中心注册自己
    registry-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone:
        http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eurekaServer